<!DOCTYPE html>
<html>
<head>
	<title>ログイン画面</title>
	<link rel="stylesheet" href="loginform.css">
	<meta http-equiv="content-type" charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="sign.js"></script>
	<header>
		<h1>ログイン</h1>
	</header>
	<div class="login-modal-wrapper">
		<div class="login-modal">
			<div class="input-block">
				<p class="input-title">ユーザー名</p>
				<input type="text" class ="input-text" name="userName">
			</div>
			<div class="input-block">
				<p class="input-title">パスワード</p>
				<input type="text" class ="input-text" name="password">
			</div>
			<div class="buttons">
				<button type="button" id="sign-up" class="btn btn-success btn-lg">新規登録</button>
				<button type="button" id="login" class="btn btn-primary btn-lg">ログイン</button>
			</div>
			<div class="warning" id="empty-name">ユーザー名もしくはパスワードが違います</div>
		</div>
	</div>
	<div class="test">
		<button type="button" class="btn btn-default">Default</button>
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-info">Info</button>
		<button type="button" class="btn btn-warning">Warning</button>
		<button type="button" class="btn btn-danger">Danger</button>
		<button type="button" class="btn btn-link">Link</button>
	</div>
</body>
</html>
