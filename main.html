<!DOCTYPE html>
<html>
<head>
	<script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="calender.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
    <meta http-equiv="content-type" charset="utf-8">
	<title>#今日の積み上げカレンダー</title>
</head>
<body>
    <header>
		<h1 id="title-logo">#今日の積み上げ</h1>
    	<div class="modal-wrapper">
	    		<div class="modal">
	    			<i id="close-btn" class="close-modal fa fa-2x fa-times"></i>
    			<h2>#今日の積み上げ</h2>
    			<div class="input-form">
    				<textarea id="content-text"></textarea>
    			</div>
    			<span id="tweet-btn" class="send-btn save close-modal fa fa-twitter">
    				ツイートして保存
    			</span>
    			<span id="save-btn" class="send-btn save close-modal">保存する</span>
    		</div>
		</div>
    </header>
    <div class="YearMonth">
    	<h2><span id="js-year"></span>年 <span id="js-month"></span>月</h2>
		<table class = "calendar-table">
    		<thead>
	    		<tr>
	    			<th id="sunday">日</th>
	    			<th>月</th>
	    			<th>火</th>
	    			<th>水</th>
	    			<th>木</th>
	    			<th>金</th>
	    			<th id="saturday">土</th>
	    		</tr>
	    		</thead>
    		<tbody id="js-calender-body"></tbody>
    	</table>
    </div>
</body>
</html>
