<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<meta http-equiv="content-type" charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>#今日の積み上げカレンダー</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="calender.js"></script>
    <header>
		<h1 id="title-logo">#今日の積み上げ</h1>
	</header>
	<div class="modal-wrapper">
    		<div class="modal">
    			<i id="close-btn" class="close-modal fa fa-2x fa-times"></i>
			<h2>#今日の積み上げ</h2>
			<div class="input-form">
				<textarea id="content-text"></textarea>
			</div>
			<span id="tweet-btn" class="send-btn save close-modal fa fa-twitter">
				ツイートして保存
			</span>
			<span id="save-btn" class="send-btn save close-modal">保存する</span>
		</div>
	</div>
    <div class="YearMonth">
    	<h2><span id="js-year"></span>年 <span id="js-month"></span>月</h2>
		<table class = "calendar-table">
    		<thead class="table-wrapper">
	    		<tr class="table-wrapper">
	    			<th id="sunday">日</th>
	    			<th>月</th>
	    			<th>火</th>
	    			<th>水</th>
	    			<th>木</th>
	    			<th>金</th>
	    			<th id="saturday">土</th>
	    		</tr>
	    	</thead>
    		<tbody id="js-calender-body" class="table-wrapper"></tbody>
    	</table>
	</div>
</body>
</html>
